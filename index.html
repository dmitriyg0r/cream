<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>CreamClick</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="score">
            💸 <span id="score">0</span> 💸
        </div>
    </header>
    <main>
        <div class="clicker">
            <img src="img.png" alt="Нажми меня!" id="clickImage">
        </div>
        <!-- Энергия над кнопками меню -->
        <div class="energy-bar">
            <span class="energy-icon">⚡</span>
            <span id="energy">100</span>
        </div>
        <!-- Нижнее Меню -->
        <nav class="menu-container">
            <button class="menu-item" id="refButton" aria-label="Рефералы">
                <i class="fas fa-user"></i>
                <span>Рефералы</span>
            </button>
            <button class="menu-item" id="upgradesButton" aria-label="Улучшения">
                <i class="fas fa-cog"></i>
                <span>Улучшения</span>
            </button>
            <button class="menu-item" id="dropButton" aria-label="Дроп">
                <i class="fas fa-box"></i>
                <span>Дроп</span>
            </button>
        </nav>
    </main>
    
    <!-- Модальное окно для Рефералов -->
    <div id="refModal" class="modal" role="dialog" aria-labelledby="refModalLabel" aria-hidden="true">
        <div class="modal-content">
            <span class="close" aria-label="Закрыть">&times;</span>
            <p id="refModalLabel">Скоро</p>
        </div>
    </div>

    <!-- Модальное окно для улучшений -->
    <div id="upgradesModal" class="modal" role="dialog" aria-labelledby="upgradesModalLabel" aria-hidden="true">
        <div class="modal-content">
            <span class="close" aria-label="Закрыть">&times;</span>
            <ul class="upgrades-list" role="list">
                <p id="upgradesModalLabel">💪сила клика💪</p>
                <li id="multiClickUpgrade" role="listitem">Мульти клик - 300 💸</li>
                <li id="superClickUpgrade" role="listitem">Суперщелчок - 1000 💸</li>
                <li id="energyBlastUpgrade" role="listitem">Энергетический удар - 3000 💸</li>
                <p>📈клик в час📈</p>
                <li id="pasiveClickUpgrade" role="listitem">Пасивный доход - 100 💸/ч</li>
                <li id="uslugiClickUpgrade" role="listitem">Услуги кликальщика - 300 💸/ч</li>
                <li id="investClickUpgrade" role="listitem">Инвестиции в будущее - 1000 💸/ч</li>
            </ul>
        </div>
    </div>

    <!-- Модальное окно для дропа -->
    <div id="dropModal" class="modal" role="dialog" aria-labelledby="dropModalLabel" aria-hidden="true">
        <div class="modal-content">
            <span class="close" aria-label="Закрыть">&times;</span>
            <img src="img.png" alt="Изображение">
            <p id="dropModalLabel">Скоро</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
