<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Простая игра-кликер</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="score">
        Счет: <span id="score">0</span>
    </div>
    <div class="clicker">
        <img src="img.png" alt="Нажми меня!" id="clickImage">
    </div>

    <div class="menu-container">
        <div class="menu-item">рефералы</div>
        <div class="menu-item" id="upgradesButton">улучшения</div>
        <div class="menu-item" id="dropButton">Дроп</div>
    </div>
    <div class="glowing">

      <span style="--i:1;"></span>

      <span style="--i:2;"></span>

      <span style="--i:3;"></span>

    </div>

    <div class="glowing">

      <span style="--i:1;"></span>

      <span style="--i:2;"></span>

      <span style="--i:3;"></span>

    </div>

    <div class="glowing">

      <span style="--i:1;"></span>

      <span style="--i:2;"></span>

      <span style="--i:3;"></span>

    </div>

    <div class="glowing">

      <span style="--i:1;"></span>

      <span style="--i:2;"></span>

      <span style="--i:3;"></span>

    </div>

    <!-- Модальное окно для улучшений -->
    <div id="upgradesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <ul class="upgrades-list">
                <li>Улучшение 1</li>
                <li>Улучшение 2</li>
                <li>Улучшение 3</li>
            </ul>
        </div>
    </div>

    <!-- Модальное окно для дропа -->
    <div id="dropModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="img.png" alt="Изображение">
            <p>Скоро</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
